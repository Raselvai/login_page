<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">

    <meta name="author" content="web-themes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>UI/UX Login Page</title>

    <!-- favicon -->
    <!-- <link href="img/favicon.png" type="image/png" rel="icon"> -->

    <!-- all css here -->
    <link href="css/fontawesome.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <div class="login_wrap">
        <div class="login_item">
            <form>
                <div class="form_input">
                    <div class="login_info">
                        <label><i class="fas fa-user"></i></label>
                        <input type="email" placeholder="Username/ Email">
                    </div>
                    <div class="login_info">
                        <label><i class="fas fa-lock"></i></label>
                        <input type="password" placeholder="Password">
                    </div>
                    <button>LOG IN NOW <i class="far fa-chevron-right"></i></button>
                </div> 
                <div class="social_icon">
                    <h2>Log in via</h2>
                    <div>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </form>
            <div class="screen_shape">
                <div class="shape01"></div>
                <div class="shape02"></div>
                <div class="shape03"></div>
                <div class="shape04"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
